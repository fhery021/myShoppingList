<ion-grid>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label position="floating">Product</ion-label>
        <ion-input></ion-input>
      </ion-item>
    </ion-col>

    <ion-col>
      <ion-item>
        <ion-label position="floating">Quantity</ion-label>
        <ion-input></ion-input>
      </ion-item>
    </ion-col>

    <ion-col>
      <ion-item>
        <ion-label position="floating">Units</ion-label>
        <ion-input></ion-input>
      </ion-item>
    </ion-col>

    <ion-col>
      <ion-item>
        <ion-label>Shopped</ion-label>
        <ion-checkbox></ion-checkbox>
      </ion-item>
    </ion-col>

    <ion-col>
      <ion-toolbar>
        <ion-buttons slot="primary">
          <ion-button>
            <ion-icon name="create"></ion-icon>
          </ion-button>
          <ion-button>
            <ion-icon name="save"></ion-icon>
          </ion-button>
          <ion-button>
            <ion-icon name="close"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-col>
  </ion-row>
</ion-grid>
