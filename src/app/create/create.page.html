<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Create New Shopping List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header>
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input></ion-input>
    </ion-item>
  </ion-header>

  <form [formGroup]="createForm" (ngSubmit)="onSubmitAddItem()">
    <ion-grid>
      <ion-row>
        <ion-col size="auto">
          <ion-item>
            <ion-label position="floating">Product</ion-label>
            <ion-input type="text" formControlName="product"></ion-input>
          </ion-item>
        </ion-col>

        <ion-col>
          <ion-item>
            <ion-label position="floating">Quantity</ion-label>
            <ion-input type="number" formControlName="quantity"></ion-input>
          </ion-item>
        </ion-col>

        <ion-col>
          <ion-item>
            <ion-label position="floating">Unit</ion-label>
            <ion-input type="text" formControlName="unit"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-item>
      <ion-label position="floating">Notes</ion-label>
      <ion-textarea type="text" formControlName="notes"></ion-textarea>
    </ion-item>


    <div class="item item-divider">
      <ion-button buttonType="submit" type="submit">
        <ion-icon name="add"></ion-icon>
        Add Item
      </ion-button>

      <ion-button (click)="onSaveShoppingList()">
        <ion-icon name="save"></ion-icon>
        Save Shopping List
      </ion-button>
    </div>
  </form>


  <ion-list>
    <ion-item *ngFor="let item of items">
      <!-- <ion-icon name="cart" slot="start"></ion-icon> -->
      <app-item [item]=item></app-item>
    </ion-item>
  </ion-list>


</ion-content>
