<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{ shoppingList.name }}
    </ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>

  <ion-fab vertical="top" horizontal="start" *ngIf="!showAddItemForm" >
    <ion-fab-button color="light">
      <ion-icon name="arrow-dropright"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="end">
      <ion-fab-button (click)="onSend()">
        <ion-icon name="send" fill="outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="onDeleteShoppingList()">
        <ion-icon name="trash" fill="outline" color="danger"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="goBack()">
        <ion-icon name="backspace" fill="outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>

    <ion-fab-list side="bottom">
      <ion-fab-button (click)="toggleAddForm()">
        <ion-icon name="add" fill="outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <div *ngIf="showAddItemForm">
    <ion-card>
      <form [formGroup]="createForm" (ngSubmit)="onSubmitAddItem()">
        <ion-grid>
          <ion-row>
            <ion-col size="auto">
              <ion-item>
                <ion-label position="floating">Product</ion-label>
                <ion-input type="text" formControlName="product"></ion-input>
              </ion-item>
            </ion-col>

            <ion-col>
              <ion-item>
                <ion-label position="floating">Quantity</ion-label>
                <ion-input type="number" formControlName="quantity"></ion-input>
              </ion-item>
            </ion-col>

            <ion-col>
              <ion-item>
                <ion-label position="floating">Unit</ion-label>
                <ion-input type="text" formControlName="unit"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>

        <ion-item>
          <ion-label position="floating">Notes</ion-label>
          <ion-textarea type="text" formControlName="notes"></ion-textarea>
        </ion-item>

        <ion-button buttonType="submit" type="submit">
          <ion-icon name="add"></ion-icon>
          Add Item
        </ion-button>
        <ion-button buttonType="secondary" (click)="toggleAddForm()">
          <ion-icon name="remove"></ion-icon>
          Cancel
        </ion-button>
      </form>
    </ion-card>
  </div>

  <ion-list>
    <ion-item *ngFor="let item of items">
      <!-- <ion-icon name="cart" slot="start"></ion-icon> -->
      <app-item [item]=item [pageName]=PAGE_NAME [shoppingListId]=shoppingList.id></app-item>
    </ion-item>
  </ion-list>

</ion-content>
