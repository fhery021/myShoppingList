<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{ shoppingList.name }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


    <ion-header>
      <ion-item>
        <ion-label position="floating">{{shoppingList.name}}</ion-label>
        <ion-input></ion-input>
      </ion-item>
  </ion-header>

  <div class="item item-divider">

    <ion-button (click)="goBack()">
      <ion-icon name="save"></ion-icon>
      Back to List
    </ion-button>
  </div>

  <ion-list>
    <ion-item *ngFor="let item of shoppingList.items">
      <!-- <ion-icon name="cart" slot="start"></ion-icon> -->
      <app-item [item]=item></app-item>
    </ion-item>

  </ion-list>

</ion-content>
