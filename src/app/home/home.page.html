<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <ion-card-header>
      <ion-card-title>Small Shopping List</ion-card-title>
      <ion-card-subtitle>Manage your shopping lists with this simple App.</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-list lines="none">

    <ion-item [routerLink]="['/list']">
      <ion-icon slot="start" color="medium" name="fastforward"></ion-icon>
      <ion-label>Go to my shopping lists</ion-label>
    </ion-item>

    <ion-item [routerLink]="['/create']">
      <ion-icon slot="start" color="medium" name="create"></ion-icon>
      <ion-label>Create a new shopping list</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
