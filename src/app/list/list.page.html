<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Lists
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let shoppingList of lists">
      <ion-icon name="list-box" slot="start"></ion-icon>
      <a routerLink="/detail/{{shoppingList.id}}" routerLinkActive="router-link-active" >{{ shoppingList.name }} </a>
      <div class="item-note" slot="end">
        <ion-icon name="trash" (click)="onDeleteShoppingList(shoppingList)"></ion-icon>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
