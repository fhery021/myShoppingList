<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Lists
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let shoppingList of lists">
      <ion-grid>
        <ion-row>
          <ion-col>
            <div>
              <ion-icon name="list-box" slot="start"></ion-icon>
            </div>
          </ion-col>
          <ion-col size="8">
            <div>
              <!-- <ion-button routerLink="/detail/{{shoppingList.id}}" routerLinkActive="router-link-active" color="light"
                expand="full" slot="start">
                {{ shoppingList.name }}
              </ion-button> -->
              <a routerLink="/detail/{{shoppingList.id}}" routerLinkActive="router-link-active">
                <ion-item lines="full">
                  <ion-label class="ion-text-wrap">
                    <ion-text color="primary">
                      {{ shoppingList.name }}
                    </ion-text>
                  </ion-label>
                </ion-item>
              </a>
            </div>
          </ion-col>
          <ion-col>
            <div>
              <ion-buttons>
                <ion-button fill="outline" (click)="onSend(shoppingList.id)">
                  <ion-icon name="send" fill="outline"></ion-icon>
                </ion-button>
                <ion-button fill="outline" (click)="onDeleteShoppingList(shoppingList)">
                  <ion-icon name="trash"></ion-icon>
                </ion-button>
              </ion-buttons>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
