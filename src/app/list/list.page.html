<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Lists
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
  <ion-list>
    <ion-item *ngFor="let shoppingList of lists">
      <ion-icon name="list-box" slot="start"></ion-icon>
      {{ shoppingList.name }}
      <div class="item-note" slot="end">
        <ion-icon name="trash" (click)="onDeleteShoppingList(shoppingList)"></ion-icon>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
