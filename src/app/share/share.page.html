<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Share Your Shopping List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button fill="outline" (click)="onImport()">
        <ion-icon slot="start" name="download"></ion-icon>
        Import
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-list>
    <ion-item *ngFor="let shoppingList of lists">
      <ion-icon name="list-box" slot="start"></ion-icon>
      <ion-button routerLink="/detail/{{shoppingList.id}}" routerLinkActive="router-link-active" color="light"
        expand="full">
        {{ shoppingList.name }}
      </ion-button>
      <div class="item-note" slot="end">
        <ion-icon name="share" (click)="onShare(shoppingList.id)"></ion-icon> Share
      </div>
    </ion-item>
  </ion-list>
</ion-content>
